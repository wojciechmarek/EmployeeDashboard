<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <md-text-input label="Email:" placeholder="Email" formControlName="email" />
  <md-text-input
    type="password"
    label="Password:"
    placeholder="Password"
    formControlName="password"
  />
  <md-checkbox class="form__checkbox" label="Remember me" formControlName="isRememberMeChecked" />
  <md-button type="submit" color="success" label="LOGIN" />
  <md-button label="Click here to login as a guest" />
</form>
