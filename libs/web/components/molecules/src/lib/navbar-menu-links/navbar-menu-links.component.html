<div class="navbar__container">
  <ul class="navbar__list">
    <li *ngFor="let link of links" class="navbar__list-item" [routerLink]="link.path">
      <a
        class="item__link"
        routerLinkActive="item__link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ link.title }}</a
      >
    </li>
  </ul>
</div>
