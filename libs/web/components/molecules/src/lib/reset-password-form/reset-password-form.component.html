<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  
  <md-text-input
    label="Email:"
    placeholder="Email"
    formControlName="email"
    [errorMessage]="
      form.get('email')?.hasError('required')
        ? 'Email is required'
        : form.get('email')?.hasError('email')
        ? 'Email is not valid'
        : ''
    "
  />

  <md-button
    class="form__button"
    type="submit"
    color="success"
    [isDisabled]="!form.valid"
  >
    Reset password
</md-button>
</form>
