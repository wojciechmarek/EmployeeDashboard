<div class="navbar__container">
  <div class="navbar__logo">
    <div class="navbar__logo-image__container">
      <img class="navbar__logo-image" src="./assets/logo.png" alt="prom gas" />
    </div>
    <h1 class="navbar__logo-text">PromGas</h1>
  </div>
  <div class="navbar__content">
    <ul class="navbar__links">
      <li
        *ngFor="let link of links"
        class="navbar__links-item"
        [routerLink]="link.path"
      >
        <a
          class="navbar__links-link"
          routerLinkActive="navbar__links-link__active"
          [routerLinkActiveOptions]= "{exact: true}"
          >{{ link.title }}</a
        >
      </li>
    </ul>
  </div>
  <button (click)="themeToggle()">Toggle theme</button>
</div>
