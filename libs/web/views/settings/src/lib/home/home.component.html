<div class="settings-container">
  <div class="settings-content">
    <md-title title="Settings:"></md-title>
    <div class="settings-row">
      <md-text class="settings-row__title" text="Color theme:"></md-text>
      <md-theme-selector
        [themes]="themes"
        [selectedTheme]="themes[1]"
        (themeChange)="onThemeChange($event)"
      ></md-theme-selector>
    </div>
    <div class="settings-row">
      <md-text class="settings-row__title" text="Language:"></md-text>
      <md-language-selector
        [languages]="languages"
        [selectedLanguage]="languages[1]"
        (languageChange)="onLanguageChange($event)"
      ></md-language-selector>
    </div>
    <div class="settings-row">
      <md-text class="settings-row__title" text="Greetings tile emojis:"></md-text>
      <div class="emojis">
        👋⛄️
      </div>
    </div>
  </div>
</div>
