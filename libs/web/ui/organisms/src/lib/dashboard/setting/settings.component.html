<div class="settings__container">
  <md-dashboard-tile-header [title]="'Quick settings'">
    <lucide-icon name="grip-horizontal"></lucide-icon>
  </md-dashboard-tile-header>
  <div class="settings__content">
    <md-theme-selector
      [themes]="themes"
      [selectedTheme]="themes[0]"
      (themeChange)="onThemeChange($event)"></md-theme-selector>
    <md-horizontal-line></md-horizontal-line>
    <md-language-selector
      [languages]="languages"
      [selectedLanguage]="languages[1]"
      (languageChange)="onLanguageChange($event)"></md-language-selector>
  </div>
</div>
