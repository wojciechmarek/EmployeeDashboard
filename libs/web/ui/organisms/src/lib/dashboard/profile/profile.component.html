<div class="profile__container">
  <md-dashboard-tile-header title="My profile" [isHeaderHighlighted]="true">
    <span class="fake-height"></span>
  </md-dashboard-tile-header>
  <div class="profile__content">
    <div class="content__user-details">
      <div class="content__user-details__image">
        <img src="./assets/profile.webp" alt="user image" />
      </div>
      <div class="content__user-details__personals">
        <h1 class="content__user-details__fullname">Johnny Doe</h1>
        <p class="content__user-details__position">ANGULAR DEVELOPER</p>
        <p class="content__user-details__location">üìç Seattle, WA, USA</p>
      </div>
    </div>
  </div>
  <div class="profile__summary">
    <div class="summary__item">
      <p class="summary__item__title">Start date:</p>
      <p class="summary__item__value">03.05.2022</p>
    </div>
    <div class="summary__item">
      <p class="summary__item__title">Next payment:</p>
      <p class="summary__item__value">10.07.2022</p>
    </div>
    <div class="summary__item">
      <p class="summary__item__title">Days to end:</p>
      <p class="summary__item__value">34 days</p>
    </div>
  </div>
</div>
