<div class="commits__container">
  <md-dashboard-tile-header [title]="'Dashboard.Commits.Title' | translate">
    <lucide-icon name="grip-horizontal"></lucide-icon>
  </md-dashboard-tile-header>
  <div class="commits__content">
    <div class="content__calendar">
      <div
        *ngFor="let commit of commits"
        class="calendar__item"
        [ngStyle]="{ 'background-color': commit.style }"></div>
    </div>
  </div>
</div>
