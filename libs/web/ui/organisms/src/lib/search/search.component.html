<div class="search__layout">
  <div class="search__container" #searchContainer>
    <div class="search-bar__container">
      <div class="search-bar__icon">
        <lucide-icon name="search"></lucide-icon>
      </div>
      <div class="search-bar__input">
        <input
          #searchInput
          class="search-bar__input-field"
          [placeholder]="'Search'" />
      </div>
      <div class="search-bar__esc-button">
        <md-button color="opacity" (handleClick)="closeSearch()">ESC</md-button>
      </div>
    </div>
    <div class="search-results__container">
      <div class="search-results__quick-links">
        <p class="quick-links__header">Quick shortcuts:</p>
        <div class="quick-links__container">
          <md-button color="opacity">Home</md-button>
          <md-button color="opacity">Projects</md-button>
          <md-button color="opacity">People</md-button>
          <md-button color="opacity">Clients</md-button>
        </div>
      </div>
      <div class="search-results__found-items">
        <p class="found-items__header">Recent searches:</p>
        <div class="found-items__container">
          <div class="found-item__container">
            <div class="found-item__result">
              <p class="result__header">SpaceX - flight guidance system</p>
              <p class="result__description">Support project</p>
            </div>
            <div class="result__quick-button">
              <span>⌃⇧1</span>
            </div>
          </div>
          <div class="found-item__container">
            <div class="found-item__result">
              <p class="result__header">Michael Scott</p>
              <p class="result__description">Junior QA Specialist</p>
            </div>
            <div class="result__quick-button">
              <span>⌃⇧2</span>
            </div>
          </div>
          <div class="found-item__container">
            <div class="found-item__result">
              <p class="result__header">Settings</p>
              <p class="result__description">Manage the settings</p>
            </div>
            <div class="result__quick-button">
              <span>Ctrl + Shift + 3</span>
            </div>
          </div>
          <div class="found-item__container">
            <div class="found-item__result">
              <p class="result__header">Blue theme</p>
              <p class="result__description">UI theme</p>
            </div>
            <div class="result__quick-button">
              <span>Ctrl + Shift + 4</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
