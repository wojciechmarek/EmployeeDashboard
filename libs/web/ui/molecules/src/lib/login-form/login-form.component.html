<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <md-text-input
    label="Email:"
    placeholder="Email"
    formControlName="email"
    [errorMessage]="
      form.get('email')?.hasError('required')
        ? 'Email is required'
        : form.get('email')?.hasError('email')
        ? 'Email is not valid'
        : ''
    " />
  <md-text-input
    type="password"
    label="Password:"
    placeholder="Password"
    formControlName="password"
    [errorMessage]="
      form.get('password')?.hasError('required')
        ? 'Password is required'
        : form.get('password')?.hasError('minlength')
        ? 'Password must be at least 8 characters'
        : ''
    " />
  <md-link
    class="form__forgot-password-link"
    label="Forgot password?"
    link="/auth/reset-password" />
  <md-checkbox
    class="form__checkbox"
    label="Remember me"
    formControlName="isRememberMeChecked" />
  <md-button class="form__button" type="submit" color="success">
    Login
  </md-button>
  <md-link
    class="form__login-link"
    label="Don't have an account? Sign up here"
    link="/auth/register" />
  <md-horizontal-line text="OR" />
  <md-button class="form__button"> Click here to login as a guest </md-button>
</form>
