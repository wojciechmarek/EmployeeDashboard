<div class="manager__container">
  <div class="manager__content">
    <div class="manager__search_icon-button">
      <md-button color="opacity" (handleClick)="searchOpenClick()">
        <div class="search-button__content">
          <lucide-icon name="search"></lucide-icon>
          <span>Click or âŒ˜K</span>
        </div>
      </md-button>
    </div>
    <div class="manager__notification_icon-button">
      <md-button color="transparent">
        <div class="notification-icon__container">
          <lucide-icon name="bell"></lucide-icon>
          <span class="notification-icon__counter-badge">12</span>
        </div>
      </md-button>
    </div>
    <div class="manager__grip_icon-button">
      <md-button color="transparent" (handleClick)="gripOpenClick()">
        <lucide-icon name="grip"></lucide-icon>
      </md-button>
      <div class="manager__grip-menu" *ngIf="isGripMenuVisible()">
        <a [routerLink]="menuItem.link" class="grip-menu__link" *ngFor="let menuItem of gripMenuItems" (click)="gripOpenClick()">
          <div class="grip-menu__item">
            <lucide-icon [name]="menuItem.icon"></lucide-icon>
            <span class="grip-item__text">{{ menuItem.label }}</span>
          </div>
        </a>
      </div>
    </div>
    <div class="manager__profile_icon-button">
      <md-button color="transparent">
        <lucide-icon name="user"></lucide-icon>
      </md-button>
    </div>
  </div>
</div>
